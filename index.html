<!DOCTYPE html>
<html>
<head>
  <title>Stock Market Website</title>
  <style>
    html{
    height: 100%;

  }
    body {
    font-family: Arial, sans-serif;
    height: 100%;
  margin: 0;
  padding: 0;
    
  }
  
    .container {
        display: flex;
        justify-content: space-between;
        height: 100%;
    }

    .index-container,
    .form-container {
        width: 50%;
        height: 100%;
    }

    .index-container{
      background-color:#c7742b;
    }
    .index-container1{
      margin: 24vh auto;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .form-container1{
      margin: 13vh auto;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .index-container h1{
      font-size: 35px;
      font-weight: 700;
      color: white;
    }

    .index-container p{
      padding: 0 65px 20px 65px;
      font-size: 20px;
      font-weight: 300;
      color: white;
    }
    
    .options{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .options .btn{

      width: 145px;
      border-color:#c7742b;
      margin-bottom: 30px;
      font-size: 18px;
      padding: 8px;
      border-radius: 8px;
      background-color: white;
    }

    .options .btn:hover{
      background-color: #c7742b;
      color: white;
      cursor: pointer;
      border-color:white ;
    }

    .form-container{
      margin: 17vh auto;
      justify-content: center;
      align-items: center;
      text-align: left;
    }

    .form-container h1{
      font-size: 35px;
      font-weight: 700;
    }

    .form-container form{
      display: flex;
      flex-direction: column;
      width: 145px;
      border-color:#c7742b;
      padding-bottom: 10px;
    }

    .form-container1 form{
      margin-left: 23vb;
    }

    .form-container1 form input{
      width: 380px;
      height: 34px;
      border-radius: 6px;
      border: 1px solid #c7742b;
      box-shadow:1px 2px 3px #c7742b;
    }

    .form-container1 .btn{
        width: 100px;
        height: 34px;
        border-radius: 6px;
        border: 2px solid #c7742b;
        cursor: pointer;
        background-color: transparent;
        font-size: 15px;
    }
    .form-container1 .btn:hover{
      border: transparent;
      background-color: #c7742b;
      color: white;
    }
    
  </style>
</head>
<body>
  

<div class="container">
    <div class="index-container">
      <div class="index-container1">
        <h1>Welcome to StockFiz</h1>
        <p>Stay updated with the latest stock market news, real-time communication, and stock data.</p>
        <div class="options">
            <button class="btn" onclick="showLogin()">Log In</button>
            <button class="btn" onclick="showSignup()">Sign Up</button>
        </div>
      </div>
    </div>
    
    <div class="form-container" id="formContainer">
      <div class="form-container1">
        <div id="loginForm">
            <h1>Welcome Back! Login</h1>
            <form action="/login" method="POST">
                <input type="email" name="email" placeholder=" Email" required><br>
                <input type="password" name="password" placeholder=" Password" required><br>
                <button type="submit" class="btn">Log In</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
        </div>
        
        <div id="signupForm" style="display: none;">
            <h1>Create an Account</h1>
            <form action="/signup" method="POST">
                <input type="text" name="name" placeholder=" Full Name" required><br>
                <input type="email" name="email" placeholder=" Email" required><br>
                <input type="password" name="password" placeholder=" Password" required><br>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLogin()">Log In</a></p>
        </div>
      </div>
    </div>
</div>

<script>
    function showLogin() {
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("signupForm").style.display = "none";
    }

    function showSignup() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("signupForm").style.display = "block";
    }
</script>

</body>
</html>
